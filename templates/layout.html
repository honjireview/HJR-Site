<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Honji Review{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head_css %}{% endblock %}
</head>
<body class="bg-slate-900 text-slate-300">

<header>
    <nav class="container mx-auto p-4 flex justify-between items-center">
        <a href="{{ url_for('main_site.index') }}" class="text-xl font-bold text-indigo-400">Honji Review</a>
        <div>
            <a href="{{ url_for('main_site.index') }}" class="px-4 py-2 hover:text-indigo-300">Основной сайт</a>

            <!-- --- НАЧАЛО ИЗМЕНЕНИЙ --- -->
            <!-- Логика теперь разделена: ссылка на портал и кнопка выхода -->

            <a href="{{ url_for('bot_portal.showcase') }}" class="px-4 py-2 hover:text-indigo-300">Портал Бота</a>

            <!-- Кнопка "Выход" появляется только если мы находимся внутри блюпринта 'bot_portal' И пользователь авторизован -->
            {% if request.blueprint == 'bot_portal' and session.get('logged_in') %}
            <a href="{{ url_for('bot_portal.logout') }}" class="px-4 py-2 text-slate-500 hover:text-indigo-300">[Выход]</a>
            {% endif %}
            <!-- --- КОНЕЦ ИЗМЕНЕНИЙ --- -->

        </div>
    </nav>
</header>

<main class="container mx-auto p-4">
    {% block content %}{% endblock %}
</main>

<footer class="container mx-auto p-4 mt-8 border-t border-slate-800 text-center text-slate-500">
    <p>&copy; 2025 Honji Review. Все права защищены.</p>
</footer>

{% block body_js %}{% endblock %}
</body>
</html>
