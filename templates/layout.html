<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Honji Review{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_site.css') }}">
    {% block head_css %}{% endblock %}
</head>
<body class="bg-[#0E0E10] text-[#EAEAEA]">

<div class="hjr-container">
    <header class="py-6 flex justify-between items-center">
        <a href="{{ url_for('main_site.index') }}" class="text-2xl font-bold text-white tracking-wider">HJR</a>
        <nav class="hidden md:flex items-center space-x-8 text-slate-300">
            <a href="#" class="hover:text-white transition-colors">Новые</a>
            <a href="#" class="hover:text-white transition-colors">О нас</a>
            <a href="#" class="hover:text-white transition-colors">Обсуждаемое</a>
            <a href="#" class="hover:text-white transition-colors">Рецензии</a>
        </nav>
        <div class="flex items-center space-x-4">
            <a href="#" class="text-slate-300 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </a>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</div>

<footer class="mt-24 py-12 border-t border-slate-800">
    <div class="hjr-container">
        <div class="flex flex-col md:flex-row justify-between items-center gap-8">
            <a href="{{ url_for('main_site.index') }}" class="text-2xl font-bold text-white tracking-wider">HJR</a>
            <div class="flex items-center space-x-8 text-slate-400">
                <a href="#" class="hover:text-white transition-colors">Новые</a>
                <a href="#" class="hover:text-white transition-colors">Обсуждаемое</a>
                <a href="#" class="hover:text-white transition-colors">Рецензии</a>
                <a href="#" class="hover:text-white transition-colors">О нас</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-slate-400 hover:text-white"><svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="#888" /></svg></a>
                <a href="#" class="text-slate-400 hover:text-white"><svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="#888" /></svg></a>
                <a href="#" class="text-slate-400 hover:text-white"><svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="#888" /></svg></a>
            </div>
        </div>
        <div class="mt-8 pt-8 border-t border-slate-800 text-sm text-slate-500 flex flex-col md:flex-row justify-between items-center gap-4">
            <p>&copy; 2025 Honji Review</p>
            <p><a href="#" class="hover:text-white">Privacy Policy</a></p>
        </div>
    </div>
</footer>

{% block body_js %}{% endblock %}
</body>
</html>
