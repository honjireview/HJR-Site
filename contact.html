<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить заявку - Honji Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#1E1E1E] text-white">
<div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="py-6 px-4 md:px-8 sticky top-0 z-50 bg-[#1E1E1E]/80 backdrop-blur-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Honji Review</a>
            <a href="index.html" class="text-gray-300 hover:text-white transition">← На главную</a>
        </div>
    </header>

    <!-- Form Section -->
    <main class="flex-grow container mx-auto px-4 md:px-8 flex items-center justify-center">
        <div class="relative w-full max-w-2xl py-16">
            <div class="gradient-bg"></div>
            <div class="relative z-10 bg-[#2A2A2A]/50 backdrop-blur-sm p-8 md:p-12 rounded-xl shadow-2xl border border-gray-700">
                <h2 class="text-4xl font-bold text-center mb-8">Оставить заявку</h2>
                <form action="#" method="POST">
                    <div class="mb-6">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Ваше имя</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Ваш Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-300">Сообщение</label>
                        <textarea id="message" rows="4" class="form-input" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 px-8 py-3 rounded-lg font-semibold hover:opacity-90 transition text-lg">Отправить</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
